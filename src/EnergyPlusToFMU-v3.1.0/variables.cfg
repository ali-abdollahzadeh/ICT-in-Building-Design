<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE BCVTB-variables SYSTEM "variables.dtd">
<!-- This is file 'variables.cfg' for input '_fmu-export-actuator.idf'. -->
<BCVTB-variables>
  <!-- Note these are not really BCVTB-related.  We are bootstrapping BCVTB capabilities to support FMU export. -->
  <!-- Note the order of these elements determines the data order in the exchange vectors. -->
  <variable  source="Ptolemy">
    <EnergyPlus  actuator="Zn001_Wall001_Win001_Shading_Deploy_Status"/>
  </variable>
  <variable  source="EnergyPlus">
    <EnergyPlus  name="WEST ZONE"  type="Zone Mean Air Temperature"/>
  </variable>
  <variable  source="EnergyPlus">
    <EnergyPlus  name="Zn001:Wall001:Win001"  type="Surface Outside Face Incident Solar Radiation Rate per Area"/>
  </variable>
</BCVTB-variables>
